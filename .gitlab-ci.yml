stages:
  - test
  - build
  - publish
  - deploy

lambda-runtime:jvmTest:
  image: gradle:7.4.2-jdk11
  stage: test
  needs: []
  script: gradle :multiplatform-aws-lambda-runtime:jvmTest
  only:
    - trunk
    - external_pull_requests

lambda-runtime:linuxX64Test:
  image: gradle:7.4.2-jdk11
  stage: test
  needs: []
  script: gradle :multiplatform-aws-lambda-runtime:linuxX64Test
  only:
    - trunk
    - external_pull_requests

webhook:linuxX64Test:
  image: gradle:7.4.2-jdk11
  stage: test
  needs: ["lambda-runtime:linuxX64Test", "lambda-runtime:jvmTest"]
  script: gradle :webhook:linuxX64Test
  only:
    - trunk
    - external_pull_requests

docker:build:
  image: docker:stable
  stage: build
  needs: []
  services:
    - docker:dind
  variables:
    TAGGED_IMAGE: "$IMAGE_REPOSITORY:$CI_COMMIT_SHORT_SHA"
  script:
    - docker build -t $TAGGED_IMAGE . -f production.dockerfile
    - docker save $TAGGED_IMAGE > build.tar
  artifacts:
    paths:
      - build.tar
  only:
    - trunk
    - external_pull_requests

ecr:publish:
  image: docker:stable
  stage: publish
  services:
    - docker:dind
  needs: ["webhook:linuxX64Test", "docker:build"]
  variables:
    TAGGED_IMAGE: "$IMAGE_REPOSITORY:$CI_COMMIT_SHORT_SHA"
  before_script:
    - apk add --no-cache curl jq python3 py3-pip
    - pip install awscli
  script:
    - docker load -i build.tar
    - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $AWS_ECR_ACCOUNT
    - docker push $IMAGE_REPOSITORY
  only:
    - trunk

lambda:deploy:
  image:
    name: amazon/aws-cli
    entrypoint: [""]
  stage: deploy
  needs: ["ecr:publish"]
  variables:
    TAGGED_IMAGE: "$IMAGE_REPOSITORY:$CI_COMMIT_SHORT_SHA"
  script:
    - aws lambda update-function-code --function-name $AWS_FUNCTION_ARN --image-uri $TAGGED_IMAGE
  only:
    - trunk